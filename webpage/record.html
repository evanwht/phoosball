<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Phoosball Phatties</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="phoos.css"/>
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"><img class="logo" src="foos-icon-color.svg"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Record</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="row">
            <div id="scores" class="container col-8 undernav">
                <form>
                    <div class="form-group boxed pad">
                        <h3>Starting Positions</h3>
                        <div class="row pad">
                            <div class="col-2"></div>
                            <div class="col">Defense</div>
                            <div class="col">Offense</div>
                        </div>
                        <div class="form-group row">
                            <label class="col col-form-label-md col-form-label">Team 2</label>
                            <div class="col-5">
                                <input type="text" class="form-control form-fill" id="player1">
                            </div>
                            <div class="col-5">
                                <input type="text" class="form-control form-fill" id="player2">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col col-form-label-md col-form-label">Team 2</label>
                            <div class="col-5">
                                <input type="text" class="form-control form-fill" id="player3">
                            </div>
                            <div class="col-5">
                                <input type="text" class="form-control form-fill" id="player4">
                            </div>
                        </div>
                    </div>
                    <div class="form-group boxed pad">
                        <h3>Half Time Scores</h3>
                        <div class="form-group row">
                            <div class="col">
                                <label for="halfScoreTeam1">Team 1</label>
                                <input type="text" class="form-control form-fill marg-left" id="halfScoreTeam1">
                            </div>
                            <div class="col">
                                <label for="halfScoreTeam2">Team 2</label>
                                <input type="text" class="form-control form-fill marg-left" id="halfScoreTeam2">
                            </div>
                        </div>
                    </div>
                    <div class="form-group boxed pad">
                        <h3>End Scores</h3>
                        <div class="form-group row">
                            <div class="col">
                                <label for="endTeam1">Team 1</label>
                                <input type="text" class="form-control form-fill marg-left" id="endTeam1">
                            </div>
                            <div class="col">
                                <label for="endTeam2">Team 2</label>
                                <input type="text" class="form-control form-fill marg-left" id="endTeam2">
                            </div>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
