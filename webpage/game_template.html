      <form class="container boxed" method="POST">
        <div class="form-group pt-3" id="choosePlayers" players='{{.Players}}'>
          <h4>Starting Positions</h4>
          <div class="row pad">
            <div class="col-2"></div>
            <div class="col">Defense</div>
            <div class="col">Offense</div>
          </div>
          <div class="form-group row">
            <label class="col col-form-label-lg">Team 1</label>

          </div>

              </select>

            <div class="col-md-5">
              <select class="form-control" id="player4" name="team_2_p_2">

              </select>
            </div>
          </div>
        </div>
        <hr>
        <div class="form-group">
          <h4>Half Time Scores</h4>
          <div class="form-group row">
            <div class="col">
              <label for="halfScoreTeam1">Team 1</label>
              <input type="text" class="form-control form-fill marg-left" id="halfScoreTeam1" name="team_1_half">
            </div>
            <div class="col">
              <label for="halfScoreTeam2">Team 2</label>
              <input type="text" class="form-control form-fill marg-left" id="halfScoreTeam2" name="team_2_half">
            </div>
          </div>
        </div>
        <div class="form-group">
          <h4>End Scores</h4>
          <div class="form-group row">
            <div class="col">

            </div>
            <div class="col">
              <label for="endTeam2">Team 2</label>
              <input type="text" class="form-control form-fill marg-left" id="endTeam2" name="team_2_end">
            </div>
          </div>
