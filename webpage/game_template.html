<div class="row">
    <div id="scores" class="container col-8 undernav">
      <div class="pb-4">
        <h3>New Game</h3>
      </div>
        <form class="container boxed">
            <div class="form-group pt-3" id="choosePlayers" players='{"players":["king (Evan)", "number 2 (Tom)"]}'>
                <h4>Starting Positions</h4>
                <div class="row pad">
                    <div class="col-2"></div>
                    <div class="col">Defense</div>
                    <div class="col">Offense</div>
                </div>
                <div class="form-group row">
                    <label class="col col-form-label-lg">Team 1</label>
                    <div class="col-md-5">
                        <select class="form-control" id="player1">
                          <option value=""></option>
                        </select>
                    </div>
                    <div class="col-md-5">
                      <select class="form-control" id="player2">
                        <option value=""></option>
                      </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col col-form-label-lg text-center">Team 2</label>
                    <div class="col-md-5">
                      <select class="form-control" id="player3">
                        <option value=""></option>
                      </select>
                    </div>
                    <div class="col-md-5">
                      <select class="form-control" id="player4">
                        <option value=""></option>
                      </select>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group pad">
                <h4>Half Time Scores</h4>
                <div class="form-group row">
                    <div class="col">
                        <label for="halfScoreTeam1">Team 1</label>
                        <input type="text" class="form-control form-fill marg-left" id="halfScoreTeam1">
                    </div>
                    <div class="col">
                        <label for="halfScoreTeam2">Team 2</label>
                        <input type="text" class="form-control form-fill marg-left" id="halfScoreTeam2">
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group pad">
                <h4>End Scores</h4>
                <div class="form-group row">
                    <div class="col">
                        <label for="endTeam1">Team 1</label>
                        <input type="text" class="form-control form-fill marg-left" id="endTeam1">
                    </div>
                    <div class="col">
                        <label for="endTeam2">Team 2</label>
                        <input type="text" class="form-control form-fill marg-left" id="endTeam2">
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <h4>Goals</h4>
                <div class="form-group form-row">
                  <div class="input-group col">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-md">Player</span>
                    </div>
                    <select class="form-control goal-scorer">
                      <option value=""></option>
                    </select>
                  </div>
                  <div class="input-group col">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-md">Type</span>
                    </div>
                    <select class="form-control goal-type">
                      <option value=""></option>
                    </select>
                  </div>
                  <div class="input-group col">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-md">Rating</span>
                    </div>
                    <input type="text" class="form-control">
                  </div>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
</div>
<script src="phoos.js"></script>
