<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Phoosball Phatties</title>

        <link rel="stylesheet" href="phoos.css"/>
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html"><img class="logo" src="foos-icon-color.svg"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        New
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="">Player</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="add_game.html">Game</a>
                      </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row">
            <div id="scores" class="col-8 mx-auto undernav">
              <div class="pb-4 pt-4">
                <h3>New Player</h3>
              </div>

              <form class="boxed">
                  <div class="form-group row pt-3">
                      <div class="form-group col">
                          <label class="col col-form-label-lg text-left pl-4">First Name</label>
                          <div class="">
                              <input type="text" class="centering form-control form-fill" id="first_name">
                          </div>
                      </div>
                      <div class="form-group col">
                          <label class="col col-form-label-lg text-left pl-4">Last Name</label>
                          <div class="">
                              <input type="text" class="centering form-control form-fill" id="last_name">
                          </div>
                      </div>
                  </div>
                  <div class="form-group row">
                    <div class="form-group col">
                        <label class="col col-form-label-lg text-left pl-5">Email</label>
                        <div class="">
                            <input type="email" class="centering form-control form-fill" id="email">
                        </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg mb-4">Submit</button>
              </form>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
