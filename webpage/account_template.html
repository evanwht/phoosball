<div class="row">
    <div id="scores" class="container col-8 undernav">
        <div class="pb-4">
            <h3>Account</h3>
        </div>
        <div class="container row mb-4 pt-3">
            <div class="col-5">
                <p class="text-left">Name</p>
                <p class="text-left">Display Name</p>
                <p class="text-left">Email</p>
                <p class="text-left">Games</p>
                <p class="text-left">Wins</p>
                <p class="text-left">Losses</p>
            </div>
            <div class="col-7">
                <p class="underline">{{.Name}}</p>
                <p class="underline">{{.DisplayName}}</p>
                <p class="underline">{{.Email}}</p>
                <p class="underline">{{.Games}}</p>
                <p class="underline">{{.Wins}}</p>
                <p class="underline">{{.Losses}}</p>
            </div>
        </div>
        <div class="container">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Game</th>
                        <th scope="col">Outcome</th>
                        <th scope="col">Score</th>
                        <th scope="col">Team mate</th>
                        <th scope="col">Opponents</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">01-10-20</th>
                        <td class="text-success">Win</td>
                        <td>10 - 6</td>
                        <td>Thomas</td>
                        <td>Manny + Greg</td>
                        <td><button class="btn btn-sm btn-warning">Edit</button></td>
                    </tr>
                    <tr>
                        <th scope="row">01-10-20</th>
                        <td class="text-success">Win</td>
                        <td>10 - 8</td>
                        <td>Greg</td>
                        <td>Manny + Thomas</td>
                        <td><button class="btn btn-sm btn-warning">Edit</button></td>
                    </tr>
                    <tr>
                        <th scope="row">01-11-20</th>
                        <td class="text-danger">Loss</td>
                        <td>5 - 10</td>
                        <td>Arty</td>
                        <td>Zach + Greg</td>
                        <td><button class="btn btn-sm btn-warning">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-outline-warning">Save</button>
    </div>
</div>
