<div class="row">
    <div id="scores" class="col-8 mx-auto undernav">
      <div class="pb-4 pt-4">
        <h3>New Player</h3>
      </div>

      <form class="col-6 mx-auto boxed pt-3">
              <div class="form-group col">
                  <label class="col col-form-label-lg text-left pl-4">First Name</label>
                  <div class="">
                      <input type="text" class="centering form-control form-fill" id="first_name">
                  </div>
              </div>
              <div class="form-group col">
                  <label class="col col-form-label-lg text-left pl-4">Last Name</label>
                  <div class="">
                      <input type="text" class="centering form-control form-fill" id="last_name">
                  </div>
              </div>
              <div class="form-group col">
                  <label class="col col-form-label-lg text-left pl-4">Display Name</label>
                  <div class="">
                      <input type="text" class="centering form-control form-fill" id="display_name">
                  </div>
              </div>
            <div class="form-group col">
                <label class="col col-form-label-lg text-left pl-4">Email</label>
                <div class="">
                    <input type="email" class="centering form-control form-fill" id="email">
                </div>
            </div>
          <button type="submit" class="btn btn-primary btn-lg mb-4 mt-4">Submit</button>
      </form>
    </div>
</div>
